<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array</title>
</head>
<body>

    <h2>Filter Array: Remove Negative and Odd Numbers</h2>

    <label for="numbers">Enter numbers (comma-separated):</label>
    <input type="text" id="numbers" placeholder="e.g. 1, -3, 4, 6, -2, 9, 8, -10, 0">
    <button onclick="filterNumbers()">Filter</button>

    <h3>Filtered Array:</h3>
    <p id="result"></p>

    <!-- Link to the external JavaScript file -->
    <script src="filter.js"></script>

</body>
</html>
